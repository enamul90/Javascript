<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body onload="myEvent('loading ok')">
        <div class="container mt-5">
            <button class="btn btn-primary" onclick=" myEvent('click done')">click</button>
            <button class="btn btn-primary" onmouseover=" myEvent('over')">over</button>
            <button class="btn btn-primary" onmouseout=" myEvent('out')">out</button>
        </div>


        <div class="from-aria d-flex flex-column align-items-center mt-5">
            <input onchange="myEvent('change ok')" class="form-control  w-50" placeholder="on change">
            <input onkeydown="myEvent('key down ok')" class="form-control mt-3 w-50" placeholder="on key down">
            <input onkeyup="myEvent('key up ok')" class="form-control mt-3 w-50" placeholder="on key up">
        </div>
        
    </div>

    <script>
        function myEvent(message){
            console.log(message)
        };
    </script>

</body>
</html>
