<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    
        
    <h1 class="bg-light p-5 text-center fw-bold" >Window Object</h1>


    <div class="p-5 bg-light text-center">
        <h3 class="mb-3">Window Object</h3>
        <div class="button-box pt-3">
            <button onclick="objAlert()" class="btn btn-primary">Alert</button>
            <button onclick=" objConfirm()" class="btn btn-primary">Confirm</button>
            <button onclick="objPrompt()" class="btn btn-primary">Prompt</button>
            <button onclick="objOpen()" class="btn btn-primary">open</button>
            <button onclick="objClose()" class="btn btn-primary">close</button>
        </div>

    </div>


    <script>
    // ..............................window Object..............................

    // Alert দেয়ার জন্য ব্যাবহার করা হয় ।
    function objAlert(){
        alert("Md Hossen is New Web Developer")
    }

    // CONFIRM পারমিশন নেয়ার জন্য ব্যাবহার করা হয় ।
    function objConfirm(){
       let winConfirm = confirm("Md Hossen is New Web Developer")
        document.write(winConfirm);
    }

    // PROMPT ইনপুট নেয়ার জন্য ব্যবহার হয় ।
    function objPrompt(){
       let winPrompt = prompt("Md Hossen is New Web Developer")
        document.write(winPrompt);
    }

    // OPEN নতুন ট্যব খোলা যায়।
    function objOpen(){
        open();
    }

    // CLOSE  ট্যব বন্ধ করতে ব্যাবহার হয় ।
    function objClose(){
        close();
    }

    // SET time out  নির্দিষ্ট সময় পরে কাজ সম্পাদন হবে এই ক্ষেত্রে ব্যবহৃত হয় ।
    setTimeout(function(){
        alert("md enamul ")
    },10000)

    </script>
</body>
</html>
