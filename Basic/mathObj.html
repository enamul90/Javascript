<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moth Object</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        p{
            margin: 0;
            padding:0 0 8px 0;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="heading p-4 px-5 bg-light text-start">
        <h2 class="">Math Object :</h2>
        <div class="container-fluid">
            <div class="row row-cols-3">
                <div class="col py-3">
                    <p>(01) Math abs object </p> 
                    <p>(02) Math Ceil Object </p> 
                    <p>(03) Math floor Object </p>    
                </div>
                <div class="col py-3">
                    <p>(04) Math max Object </p> 
                    <p>(05) Math min Object </p>  
                </div>
                <div class="col py-3">
                    <p>(06) Math random object </p> 
                    <p>(07) Math round object </p>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.write("<hr>")
        // (01) Math abs object
        var mathAbs =-7;
        document.write(
            Math.abs(mathAbs)
        );
        document.write(" "+"<b>--01 convert to positiver value</b>"+"<hr>")

        // (02) Math Ceil Object
        var mathCeil =7.2;
        document.write(
            Math.ceil(mathCeil)
        );
        document.write(" "+"<b>--02 convert decimal to Without decimal number add some </b>"+"<hr>")

        // (03) Math floor Object
        var mathFloor =8.5;
        document.write(
            Math.floor(mathFloor)
        );
        document.write(" "+"<b>--03 This method rounds a number down to the nearest integer </b>"+"<hr>")

        // (04) Math max Object
        document.write(
            Math.max(1,2,3,4,5,6,7,8,20)
        );
        document.write(" "+"<b>--04 This method Show maximum number in the string </b>"+"<hr>")

        // (05) Math min Object
        document.write(
            Math.min(1,2,3,4,5,6,7,8,20)
        );
        document.write(" "+"<b>--05 This method Show minium number in the string </b>"+"<hr>")

        // (06) Math random
        document.write(
            Math.random()
        );
        document.write(" "+"<b>--06 This method Show random number </b>"+"<hr>")

        // (06) Math round object
        document.write(
            Math.round(7.5)
        );
        document.write(" "+"<b>--07 This method Show nearest number</b>"+"<hr>")

    </script>
</body>
</html>
