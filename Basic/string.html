<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        p{
            margin: 0;
            padding:0 0 8px 0;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="heading p-4 px-5 bg-light text-start">
        <h2 class="">String Function:</h2>
        <div class="container-fluid">
            <div class="row row-cols-3">
                <div class="col py-3">
                    <p>(01) String charAt </p> 
                    <p>(02) String concrete </p>   
                    <p>(03) String indexof </p> 
                    <p>(04) String lastIndexOf </p>  
                </div>
                <div class="col py-3">
                    <p>(05) String Replace </p> 
                    <p>(06) String Substr </p> 
                    <p>(07) String Substring </p>   
                </div>
                <div class="col py-3">
                    <p>(08) String uppercase </p> 
                    <p>(09) string lowercase </p>  
                    <p>(10) String trim </p> 
                </div>
            </div>
        </div>
    </div>

    <script>
        let dhaka = "Dhaka Bangladesh";
        let bangladesh = "Bangladesh Asia";
        document.write("<hr>")

        // (01) String charAt
        document.write(
            dhaka.charAt(0)
        );
        document.write(" "+"<b>--01 Show specify crecter form index number</b>"+"<hr>")

        // (02) String concrete
        document.write(
            dhaka.concat(" "+bangladesh)
        );
        document.write(" "+"<b>--02 Add Two String</b>"+"<hr>")

        // (03) String indexof
        document.write(
            dhaka.indexOf("l")
        );
        document.write(" "+"<b>--03 count character index number</b>"+"<hr>")

        // (04) String Lastindexof
        document.write(
            dhaka.lastIndexOf("a")
        );
        document.write(" "+"<b>--04 count character index number from behind</b>"+"<hr>")

        // (05) String Replace
        document.write(
            dhaka.replace("a","A")
        );
        document.write(" "+"<b>--05 Change Value</b>"+"<hr>")

        // (06) String Substr
        document.write(
            dhaka.substr(2,6)
        );
        document.write(" "+"<b>--06 cute the String in the index to index</b>"+"<hr>")

        // (07) String Substring
        document.write(
            dhaka.substring(2,10)
        );
        document.write(" "+"<b>--07 cute the String in the index to index</b>"+"<hr>")

        // (08) to upperCase
        document.write(
            dhaka.toUpperCase()
        );
        document.write(" "+"<b>--08 Convert To upper case</b>"+"<hr>")

        // (09) to LowerCash
        document.write(
            dhaka.toLowerCase()
        );
        document.write(" "+"<b>--09 Convert To lower case</b>"+"<hr>")

        // (10) String trim
        document.write(
            dhaka.trim()
        );
        document.write(" "+"<b>--10 remove the blank space</b>"+"<hr>")


    </script>

</body>
</html>
