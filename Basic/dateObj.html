<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Object</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        p{
            margin: 0;
            padding:0 0 8px 0;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="heading p-4 px-5 bg-light text-start">
        <h2 class="">Date Object :</h2>
        <div class="container-fluid">
            <div class="row row-cols-3">
                <div class="col py-3">
                    <p>(01) get Date object </p> 
                    <p>(02) get Day object </p>   
                </div>
                <div class="col py-3">
                    <p>(03) get Full years Object </p> 
                </div>
                <div class="col py-3">
                    <p>(04) get Hours Object </p> 
                </div>
            </div>
        </div>
    </div>

    <script>
        
        document.write("<br> <hr> ")
        // (01) get Date object 
        var dateObj = new Date();
        document.write(
            dateObj.getDate()
        );
        document.write(" "+"<b>--01 Show Date</b>"+"<hr>")

        // (02) get Day object
        var dateObj = new Date();
        document.write(
            dateObj.getDay()
        );
        document.write(" "+"<b>--02 Indicates the number of days in the week</b>"+"<hr>")

        // (03) get Full years object
        var dateObj = new Date();
        document.write(
            dateObj.getFullYear()
        );
        document.write(" "+"<b>--03 Show Year</b>"+"<hr>")

        // (04) get Day object
        var dateObj = new Date();
        document.write(
            dateObj.getHours()
        );
        document.write(" "+"<b>--04 Indicates the number of Hours in the Day</b>"+"<hr>")

    </script>
</body>

</html>
