<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loop function</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
            p{
        margin: 0;
        padding:0 0 8px 0;
        font-weight: 600;
    }
    </style>
</head>
<body>
    <div class="heading p-4 px-5 bg-light text-start">
        <h2 class="">Loop :</h2>
        <div class="container-fluid">
            <div class="row row-cols-3">
                <div class="col py-3">
                    <p>(01) For Loop  </p> 
                    <p>(02) Loop continue </p> 
                </div>
                <div class="col py-3">
                    <p>(03) Loop break </p> 
                    <p>(04) while Loop  </p> 
                </div>
                <div class="col py-3">
                    <p>(05) Do while Loop </p> 
                </div>
            </div>
        </div>
    </div>

    <script>
        document.write("<br>")

        //(01) For Loop 
        var i;
        for(i=0; i<10; i=i+2){

            document.write(i+"<button >For Loop</button>" +" ")
        }

        document.write("<hr>")

        // (02) Loop continue
        for(i=0; i<10; i=i+1){
                
            if(i==2 || i==5){
                continue;
            }
            document.write(i+"<button >Loop continue <b>--Problems</b></button>"+" ")
        }
        document.write("<hr>")
        
        // (03) Loop break
        for(i=0; i<50; i=i+5){
                
                if(i==20 ){
                    break;
                }
                document.write(i+"<button >Loop break</button>"+" ")
        }
        document.write("<hr> ")

        //(04)  while Loop 
        var n=0;
        while(n<10){
            document.write(n+"<button >while loop</button>"+" ")
            n=n+1
        }

        document.write("<hr>")
        //(05) Do while Loop 
        var i=0;
        do{
            document.write(i+"<button > Do while loop</button>"+" ")
            i=i+1
        } while(i<10)
        document.write("<br> <br> ")
    </script>

</body>
</html>
