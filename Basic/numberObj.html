<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Object</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        p{
            margin: 0;
            padding:0 0 8px 0;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="heading p-4 px-5 bg-light text-start">
        <h2 class="">Math Object :</h2>
        <div class="container-fluid">
            <div class="row row-cols-3">
                <div class="col py-3">
                    <p>(01) integer object </p>   
                    <p>(02) isFinite object </p> 
                </div>
                <div class="col py-3">
                    <p>(03) parseFloat object </p>  
                    <p>(04) parseInt Object </p> 
                </div>
                <div class="col py-3">
                    <p>(05) toFixed object </p> 
                    <p>(06) toString Object </p>  
                </div>
            </div>
        </div>
    </div>

    <script>
        document.write("<hr>")
        // (01) integer Number object
        let isName2 = "7.8513564";
        let isName = 7.5;
        document.write(
            Number.isInteger(isName)
        );
        document.write(" "+"<b>--01 কোন নাম্বার পূর্ণ সংখ্যা (Integer) কি না তা চেক করতে --isInteger-- ব্যবহার করা হয়</b>"+"<hr>")

        // (02) integer Number object
        document.write(
            Number.isFinite(isName)
        );
        document.write(" "+"<b>--02 কোন নাম্বার সশিম কি না তা চেক করতে --isFinite-- ব্যবহার করা হয়</b>"+"<hr>")

        // (03) parseFloat Number object
        document.write(
            Number.parseFloat(isName2)
        );
        document.write(" "+"<b>--03 কোন String কে floating নাম্বারে Convert --parseFloat-- ব্যবহার করা হয়</b>"+"<hr>")

        // (04) parseint Number object
        document.write(
            Number.parseInt(isName2)
        );
        document.write(" "+"<b>--04 কোন floating নাম্বার কে integer এ  Convert করতে --parseInt-- ব্যবহার করা হয়</b>"+"<hr>")

        // (05) ToFixed Number object
        let to = 4.456744615446;
        document.write(
            to.toFixed(2)
        );
        document.write(" "+"<b>--04 কোন floating নাম্বারের দেশমিক এর পর কত ঘর নেয়া হবে তা নির্বাচন করতে --toFixed-- ব্যবহার করা হয়</b>"+"<hr>")

        // (05) ToString object
        document.write(
            to.toString()
        );
        document.write(" "+"<b>--04 কোন integer ভেলুকে ‍ String এ Convert  করতে --toString-- ব্যবহার করা হয়</b>"+"<hr>")

    </script>

</body>
</html>
