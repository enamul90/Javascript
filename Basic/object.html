<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        p{
            margin: 0;
            padding:0 0 8px 0;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="heading p-4 px-5 bg-light text-start">
        <h2 class="">Object :</h2>
        <div class="container-fluid">
            <div class="row row-cols-3">
                <div class="col py-3">
                    <p>(01) Object </p> 
                </div>
                <div class="col py-3">
                    <p>(02) object  For In Loop - (items) </p> 
                </div>
                <div class="col py-3">
                    <p>(03) object  For In Loop - (value) </p> 
                </div>
            </div>
        </div>
    </div>

    <script>
        // (01) object  
        var objectName = {
        name: "user name",
        phone: "01722924089",
        age: 30,
        email: "gazi90@gmai.com",
        }
        document.write("<hr>")

        // (02) object  For In Loop 
        for(let item in objectName){
            document.write(item + " " )
        }
        document.write(" "+"<b>--02 Show only object name</b>"+"<hr>")

        // (03) object  For In Loop 
        for(let item in objectName){
            document.write(objectName [item] + " " )
        }
        document.write(" "+"<b>--02 Show only object value</b>"+"<hr>")

    </script>

</body>
</html>
