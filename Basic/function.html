<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>function</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        p{
            margin: 0;
            padding:0 0 8px 0;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="heading p-4 px-5 bg-light text-start">
        <h2 class="">Function:</h2>
        <div class="container-fluid">
            <div class="row row-cols-3">
                <div class="col py-3">
                    <p>(01) Function   </p> 
                </div>
                <div class="col py-3">
                    <p>(02) Function parameter push </p>  
                </div>
                <div class="col py-3">
                    <p>(15) Function Return  </p> 
                </div>
            </div>
        </div>
    </div>

    <script>
        document.write("<hr>")

        // (01) Function 
        function addTow(){
            var name1=30;
            var name2=20;
            var name3=name1+name2;
            document.write(name3)
        }
        addTow()
        document.write("<hr>")

        // (02) Function parameter push 

        function addTowNew(name1, name2){

            var name3=name1+name2;
            document.write(name3)
        }

        addTowNew(50,20); 
        document.write("<hr>")

        // (03) Function Return
        function returnFunction (num1, num2){
            return num1+num2;
        }
        var fReturn = returnFunction(10, 5)+20;
        document.write(fReturn);

        document.write("s<hr>");

    </script>

</body>
</html>
