<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Common Function</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        p{
            margin: 0;
            padding:0 0 8px 0;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="heading p-4 px-5 bg-light text-start">
        <h2 class="">Common :</h2>
        <div class="container-fluid">
            <div class="row row-cols-3">
                <div class="col py-3">
                    <p>(01) Single line comments </p> 
                    <p>(02) multiple line comment </p> 
                    <p>(03) variables </p> 
                </div>
                <div class="col py-3">
                    <p>(04) object   </p> 
                    <p>(05) array </p> 
                </div>
                <div class="col py-3">
                    <p>(06) if else </p> 
                    <p>(07) Switch case </p> 
                </div>
            </div>
        </div>
    </div>

    <script>
        document.write("<hr>")
        document.write ("Hello javascript <hr>");
        // (01)  single line comment 
        /* (02)   multy            
            line comment
        */

        // (03) variables 
        var name = "Enamul Firoz";
        var x = 10;
        var y = 20; 
        var z = x + y;
        document.write(z + "<hr>");   

        // (04) object  
        var objectName = {
            name: "user name",
            phone: "01722924089",
            age: 30,
            email: "gazi90@gmai.com",
        }
        document.write(objectName.phone);
        document.write("<hr>")

        document.write(objectName ['phone'])
        document.write("<hr>")

        // (05) array
        var arrayName = [
            'Dhaka', 'Barishal', 'Khulna', 'Patuakhali'
        ]
        document.write(arrayName + "<hr>");


        // (06) if else
        var age = 10;
        if(age>=80){
            document.write("A+")
        }
        else if(age>=70 && age<80){
            document.write("A")
        }
        else  if(age>=50 && age<60){
            document.write("A")
        }
        else if(age>=45 && age<50){
            document.write("B")
        }
        else if(age>=40 && age<45){
            document.write("c")
        }
        else if(age>=33 && age<40){
            document.write("D")
        }
        else{
            document.write("F")
        }
        document.write("<hr>");

        //(07) Switch case
        let marks=80;
        switch(true) {
            case (marks<100 && marks>=80):
                document.write("A+")
            break;
            case (marks<80 && marks>=70):
                document.write("A-")
            break;
            case (marks<70 && marks>=60):
                document.write("A")
            break;
            case (marks<60 && marks>=55):
                document.write("A-")
            break;
            case (marks<55 && marks>=50):
                document.write("B")
            break;
            case (marks<50 && marks>=40):
                document.write("c")
            break;
            case (marks<40 && marks>=33):
                document.write("D")
            break;
            default:
                document.write("F")
            break;
        }
        document.write("<hr>");
    </script>

</body>
</html>
