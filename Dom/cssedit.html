<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    <h1 id="idName">MD ENAMUL FIROZ</h1>
    <button onclick="changeCSS()">Edit CSS Class</button>
    <button onclick="changeCSS2()">Edit CSS Class</button>

    <script>
        function changeCSS(){
            let x = document.getElementById("idName");
            x.classList.add("text-bg-success")
            x.classList.add("text-center")
            x.classList.add("p-4")
        }

        function changeCSS2(){
            let y = document.getElementById("idName");
            y.classList.remove("text-bg-success");
        }

    </script>



</body>
</html>
