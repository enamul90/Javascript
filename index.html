<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    

    <script>
        document.write ("Hello javascript <br>");
        
        //  single line comment

        /*    multy 
            line comment
        */

        // variables 
        var name = "Enamul Firoz";
        var x = 10;
        var y = 20; 
        var z = x + y;
        document.write(z);   

        // object 
        var objectName = {
            name: "user name",
            phone: "01722924089",
            age: 30,
            email: "gazi90@gmai.com",
        }
        document.write(objectName.phone);

        // array
        var arrayName = [
            'Dhaka', 'Barishal', 'Khulna', 'Patuakhali'
        ]
        document.write(arrayName);


        // if else
        var age = 10;
        if(age>=80){
            document.write("A+")
        }
        else if(age>=70 && age<80){
            document.write("A")
        }
        else  if(age>=50 && age<60){
            document.write("A")
        }
        else if(age>=45 && age<50){
            document.write("B")
        }
        else if(age>=40 && age<45){
            document.write("c")
        }
        else if(age>=33 && age<40){
            document.write("D")
        }
        else{
            document.write("F")
        }


        // Switch case
        let marks=80;
        switch(true) {
            case (marks<100 && marks>=80):
                document.write("A+")
            break;
            case (marks<80 && marks>=70):
                document.write("A-")
            break;
            case (marks<70 && marks>=60):
                document.write("A")
            break;
            case (marks<60 && marks>=55):
                document.write("A-")
            break;
            case (marks<55 && marks>=50):
                document.write("B")
            break;
            case (marks<50 && marks>=40):
                document.write("c")
            break;
            case (marks<40 && marks>=33):
                document.write("D")
            break;
            default:
                document.write("F")
            break;
        }

        // Loop 
        var i;
        for(i=0; i<10; i=i+1){

            document.write(i+"<button >button Name</button>")
        }

        document.write("<br> <br> ")

        // Loop Ignore
        for(i=0; i<10; i=i+1){
                
            if(i==5 || i==7){
                continue;
            }
            document.write(i+"<button >button Name</button> <br> <br>")
        }
        
        // Loop break
        for(i=0; i<10; i=i+1){
                
                if(i==5 ){
                    break;
                }
                document.write(i+"<button >button Name</button>")
            }


    </script>
</body>
