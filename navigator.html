<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    
    <h1 class="bg-light p-4 text-center fw-bold" >Navigator Object</h1>




    <script>

        let appCodeName = navigator.appCodeName;
        let appName = navigator.appName;
        let appVersion = navigator.appVersion;
        let cookie = navigator.cookieEnabled;
        let language = navigator.languages;
        let agent = navigator.userAgent;
        let platFirm = navigator.platform;
        let online = navigator.onLine;

        document.write(appCodeName + "<hr>")
        document.write(appName + "<hr>")
        document.write(appVersion + "<hr>")
        document.write(cookie + "<hr>")
        document.write(language + "<hr>")
        document.write(agent + "<hr>")
        document.write(platFirm  + "<hr>")
        document.write(online + "<hr>")



    </script>
</body>
</html>
